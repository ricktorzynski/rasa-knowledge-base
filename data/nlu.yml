    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
    - who are you?
    - what are you?

- intent: define
  examples: |
    - what is drupal?
    - tell me about drupal?
    - define drupal

- intent: creator
  examples: |
    - who created drupal?
    - who programmed drupal?
    - who wrote drupal?

- intent: creation
  examples: |
    - when was drupal created?
    - what year did drupal come out?

- intent: release_7
  examples: |
    - when was [drupal7]{"entity": "release"} release released?
    - what was drupal7 release date?
    - when did drupal 7 get released?
